name: meimodev_home_page
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  flutter_card_swipper: ^0.4.0
  ionicons: ^0.1.2
  flutter_svg: ^0.23.0+1
  get: ^4.3.8
  google_static_maps_controller: ^0.6.0
  url_launcher: ^6.0.12
  flutter_screenutil: ^5.0.0+2

dev_dependencies:
  effective_dart: ^1.3.2
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: 'MPLUSRounded1c'
      fonts:
        - asset: fonts/MPLUSRounded1c-Regular.ttf
          style: normal
          weight: 400
        - asset: fonts/MPLUSRounded1c-Bold.ttf
          weight: 700
    - family: 'NunitoSans'
      fonts:
        - asset: fonts/NunitoSans-Regular.ttf
          style: normal
          weight: 400
        - asset: fonts/NunitoSans-Bold.ttf
          weight: 700
        - asset: fonts/NunitoSans-Black.ttf
          weight: 800
        - asset: fonts/NunitoSans-Light.ttf
          weight: 300

